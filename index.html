<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Berat's Color Scheme Generator</title>
</head>
<body>
    <header>
        <div class="logo">Berat's Color Scheme Generator</div>
    </header>
    <main>
        <input type="color" id="seed-color">
        <select name="scheme-mode" id="scheme-mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <button id="generate-scheme-btn" class="generate-scheme-btn">Generate Scheme</button>
        <div id="color-scheme-list" class="color-scheme-list">
            <div class="generator-colors">
                <div class="generator-color">1</div>
                <div class="generator-color">2</div>
                <div class="generator-color">3</div>
                <div class="generator-color">4</div>
                <div class="generator-color">5</div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
